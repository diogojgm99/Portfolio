{% extends 'inventory/base.html' %}
{% load static %}

{% block content %}
    <h1 class="submenu">Purchase</h1>
    <a class="link" href="{% url 'add_purchase' %}">Add a New Purchase</a>
    <table>
        <tr>
            <th>Menu Item</th>
            <th>Price</th>
            <th>Item</th>
        </tr>
        {% for purchase in object_list %}
            <tr>
                <td>{{ purchase.menu_item.title }}</td>
                <td class="price">${{ purchase.menu_item.price|stringformat:".2f" }}</td>
                <td>{{purchase.timestamp}}</td>
            </tr>
        {% endfor %}
    </table>

    
{% endblock %}
