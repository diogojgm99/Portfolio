{% extends 'base.html' %}

{% block head %}
    <title>Update Task</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Task</h1>


    <form action="/update/{{task.id}}" method="POST">
        <input type="next" name="content" id="content" value="{{task.content}}">
        <input type="next" name="begin_time" id="begin_time" value="{{task.begin_time}}">
        <input type="next" name="end_time" id="end_time" value="{{task.end_time}}">
        <input type="submit" value="Update Task">
    </form>

</div>
{% endblock %}
